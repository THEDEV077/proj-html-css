<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup">
    <form id="signup-form" class="signup__form">
      <h1 class="signup__title">Sign Up</h1>

      <div class="signup__content">
        <div class="signup__box">
          <i class="bx bx-user signup__icon"></i>
          <div class="signup__box-input">
            <input type="text" id="first-name" class="signup__input" required placeholder="First Name">
            <span class="error-message" id="first-name-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-user signup__icon"></i>
          <div class="signup__box-input">
            <input type="text" id="last-name" class="signup__input" required placeholder="Last Name">
            <span class="error-message" id="last-name-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-envelope signup__icon"></i>
          <div class="signup__box-input">
            <input type="email" id="email" class="signup__input" required placeholder="Email">
            <span class="error-message" id="email-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-lock-alt signup__icon"></i>
          <div class="signup__box-input">
            <input type="password" id="password" class="signup__input" required placeholder="Password">
            <span class="error-message" id="password-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-phone signup__icon"></i>
          <div class="signup__box-input">
            <input type="tel" id="phone" class="signup__input" pattern="[0-9]{10}" required placeholder="Phone Number">
            <span class="error-message" id="phone-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-male-female signup__icon"></i>
          <div class="signup__box-input">
            <select id="gender" class="signup__input" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <span class="error-message" id="gender-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-calendar signup__icon"></i>
          <div class="signup__box-input">
            <input type="date" id="dob" class="signup__input" required placeholder="Date of Birth">
            <span class="error-message" id="dob-error"></span>
          </div>
        </div>

        <div class="signup__box">
          <i class="bx bx-image signup__icon"></i>
          <div class="signup__box-input">
            <input type="file" id="picture" class="signup__input" accept="image/*" required placeholder="Profile Picture">
            <span class="error-message" id="picture-error"></span>
          </div>
        </div>
      </div>

      <button type="submit" class="signup__button">Sign Up</button>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
